<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html">
                    <h2>CAKE STORE</h2>
                </a>
                <ul class="menu">
                    <li>
                        <a href="index.html">
                            <div>首頁</div>
                        </a>
                    </li>
                    <li>
                        <a href="product.html">
                            <div>所有商品</div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div>訂購須知</div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div>聯絡我們</div>
                        </a>
                    </li>
                </ul>
                <div>
                    <a href="">
                        <img src="/images/Shopping Cart.svg" alt="">

    </div>

    <div class="join-form">
        <div class="container">
            <div class="join-form-content">
                <div class="content-warp">
                    <div class="left-side">
                        <h3 class="slogan">
                            聯絡我們
                            <p>Contact Us</p>
                        </h3>
                        <!-- 不能打中文逗號 -->
                        <div class="join-form-text">
                            如果您有任何問題或疑慮,請不要猶豫聯繫我們。您可以透過以下的電話、電子郵件或聯絡表格與我們聯繫。我們致力於在24小時內回覆所有詢問,感謝您對我們產品的關注。
                        </div>
                    </div>
                    <div class="right-side">
                        <div class="form-control-item">
                            <input type="text" id="email" name="email" class="form-control" placeholder="信箱">
                            <div class="form-control-append">
                            </div>
                        </div>
                        <div class="form-control-item">
                            <textarea name="remark" cols="30" rows="10" placeholder="輸入你的訊息"></textarea>
                            <div class="form-control-append">
                            </div>
                        </div>
                        <div class="text-right">
                            <button class="button primary">發送</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
